<!DOCTYPE html>
<html>
    <head>
        <title>Students Details Form</title>
    </head>
    <body>
        <h1>Students Details Form</h1>
        <form>
            <fieldset>
            <legend>Students Detail Form</legend>
            <label>Enter your first name:</label>
            <input type="text"><br><br>
            <label>Enter your second name:</label>
            <input type="text"><br><br>
            <label>Enter your third name:</label>
            <input type="text"><br><br>
            <label>Enter your email:</label>
            <input type="email"><br><br>
            <label>Enter your contact:</label>
            <input type="password"><br><br>
            <label>Enter your subject:</label>
            <input type="checkbox">Mathematics
            <input type="checkbox">English Language
            <input type="checkbox">Physics
            <input type="checkbox">Chemistry
            <input type="checkbox">Biology
            <input type="checkbox">French Language
            <input type="checkbox">Geography
            <input type="checkbox">Economics<br><br>
            <label>Enter your gender:</label>
            <input type="radio">female
            <input type="radio">male<br><br>
            <label>Select your class</label>
               <select name="class" id="class">
                  <option value="JSS1">JSS1</option>
                  <option value="JSS2">JSS2</option>
                  <option value="JSS3">JSS3</option>
                  <option value="SSS1">SSS1</option>
                  <option value="SSS2">SSS2</option>
                  <option value="SSS3">SSS3</option>
               </select><br><br>
            <INPUT type="submit">
            </fieldset>
        </form>
    </body>
</html>
