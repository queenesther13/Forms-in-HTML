<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <fieldset>
            <legend>Personal Detail Form</legend>
            <label>Enter your name:</label>
            <input type="text"><br><br>
            <label>Enter your email:</label>
            <input type="email"><br><br>
            <label>Enter your contact:</label>
            <input type="password"><br><br>
            <label>Enter your gender:</label>
            <input type="radio">female
            <input type="radio">male<br><br>
            <label>Enter your favourite food:</label>
            <input type="checkbox">Rice
            <input type="checkbox">Pasta
            <input type="checkbox">Fries
            <input type="checkbox">Noodles<br><BR>
            <label>Select your marital status</label>
               <select name="marital status" id="marital status">
                  <option value="Single">Single</option>
                  <option value="Maried">Maried</option>
                  <option value="Divorced">Divorced</option>
               </select><br><br>
            <INPUT type="submit">
            </fieldset>
        </form>
    </body>
</html>
